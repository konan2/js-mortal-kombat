  <section id="game-container" class="game-container flex-column flex-align_space-between_stretch flex-align-self_auto">
    <header id="header-bar" class="header-bar flex-row flex-wrap hidden slide-top">
      <div class="blood-level flex-40">
        <div id="player1-level" class="blood-level__bar"></div>
        <div id="player1-blood-level" class="blood-level__name"></div>
      </div>
      <div class="time-counter flex-20 flex-align_center_center">
        <span>45</span>
      </div>
      <div class="blood-level flex-40" flipped>
        <div id="player2-level" class="blood-level__bar"></div>
        <div id="player2-blood-level" class="blood-level__name text-right" flipped></div>
      </div>
      <div class="victory-count flex-100">
        <div class="victory-count__item flex-50 flex-align_start_center">
          <div class="victory-count-medal"></div>
          <div class="victory-count-medal"></div>
        </div>
        <div class="victory-count__item flex-50  flex-align_end_center">
          <div class="victory-count-medal"></div>
        </div>
      </div>
    </header>
    <div class="flex">
      <div id="level-wrapper" class="plant">
        <div class="level-decor">
          <div class="level-sky">
            <div class="sky-decor">
              <div class="sky-decor-inner"></div>
            </div>
            <div class="clouds">
              <div class="cloud"></div> 
            </div>
          </div>
          <div class="level-floor-decor"></div>
          <div class="level-floor"></div>
        </div>
        <div class="play-zone">
          <div id="player1" class="player player_1 hidden"></div>
          <div id="player2" class="player player_2 hidden"></div>
          <canvas id="canvas"></canvas>
        </div>
        <div class="screen-messages">
          <div id="position-diff-info" class="position-info"></div>
          <div id="position-info" class="position-info"></div>
          <div id="position-info2" class="position-info"></div>
          <div id="finishBanner" class="hidden"></div>
        </div>

      </div>
    </div>
  </section>
  <footer class="footer-info flex hidden">
    <p class="footer-info__text">Here will be footer text</p>
  </footer>
  <section id="start-screen" class="start-screen flex-column flex-align_center_center flex-align-self_auto fade-in">
    <div class="start-screen-add-bg">
      <img src="img/slider/1.jpg" />
      <!-- <img src="img/slider/2.jpg" /> -->
      <img src="img/slider/3.jpg" />
      <img src="img/slider/4.jpg" />
      <!-- <img src="img/slider/5.jpg" /> -->
    </div>
    <div class="clouds"></div>
    <div class="mk-logo flex-column flex-align_center_center">
      <!-- <img src="img/mk-logo.png" alt="MK Logo"> -->
      <img src="img/Mortal_Kombat_Logo.svg" alt="MK Logo">
    </div>
    <div class="start-screen-menu flex-column flex-align_center_center">
      <span onclick="startGameAction()" id="start-select-players" class="start-screen-menu__item slide-top menu-item">Start game</span>
      <span onclick="optionsAction()" id="start-options" class="start-screen-menu__item slide-top menu-item">Options</span>
    </div>
  </section>
  <section id="start-options-screen" class="flex-row flex-align_center_center flex-align-self_auto hidden">
    <div id="start-options-modal" class="modal flex-column flex-align_center_stretch">
      <header class="title modal-title flex-row flex-align_space-between_center">
        <i onclick="closeOptions()" class="mdi mdi-arrow-left"></i>
        <span>Options</span>
        <i onclick="closeOptions()" class="mdi mdi-check"></i>
      </header>
      <div class="modal-content flex-row flex-align_space-around_center flex">
        <div class="flex-column flex-align_center_center flex">
          <span>Overall volume: 100%</span>
          <span>Music volume: 90%</span>
        </div>
        <div class="flex-column flex-align_center_center flex">
          <span>Effects volume: 90%</span>
          <span>Voice volume: 90%</span>
        </div>
      </div>
    </div>
  </section>
  <section id="players-list" class="players-list flex-column flex-align_center_center flex-align-self_auto hidden">
    <div class="flex-row flex-align_center_center flex-10 slide-top players-list__header">
      <div class="flex-row flex-align_center_center flex-100">
        <h2 id="players-list-fighter-name-1" class="players-list__fighter-name title flex-30 flex-align_end_center"></h2>
        <h2 class="players-list__title title flex flex-align_center_center">Select your fighter</h2>
        <h2 id="players-list-fighter-name-2" class="players-list__fighter-name title flex-30 flex-align_start_center"></h2>
      </div>
    </div>
    <div class="flex-row players-row flex-grow flex-align_center_center slide-top">
      <div id="players-list-items" class="flex-row flex-wrap"></div>
    </div>
    <div class="flex-row flex-align_space-between_center flex-10 slide-top choose-level">
      <span onclick="prevLevel()" id="prev-level" class="choose-level__item menu-item"><i class="mdi mdi-chevron-left"></i></span>
      <h2 class="players-list__title title fade-in flex-row flex-100 flex-align_space-between_center">
        <span class="players-list-level-title flex-60 text-right">Kombat zone:</span>
        <span id="level-name" class="players-list-level-title flex-40 text-center">Plant</span></h2>
      <span onclick="nextLevel()" id="next-level" class="choose-level__item menu-item"><i class="mdi mdi-chevron-right"></i></span>
    </div>
    <div class="flex-row flex-align_space-between_center player-preview-wrapper">
      <div id="player-preview-1" class="flex flex-align_start_end player-preview">
        <img src="img/players-list/versus/cyrax.png">
      </div>
      <div id="player-preview-2" class="flex flex-align_start_end player-preview" flipped>
        <img src="img/players-list/versus/subzero.png">
      </div>
    </div>
  </section>
</article>
